<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zishan sign up</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary" cz-shortcut-listen="true">


    <main class="form-signin w-100 m-auto">
        <form method="post" action="/">
            <img class="mb-4"
                src="https://scontent.fdac145-1.fna.fbcdn.net/v/t39.30808-6/305766954_413530130909667_5197924456535182734_n.png?_nc_cat=101&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeGpb5dbCRTRqHlNeyXGQfbXAZ6PVngRTbMBno9WeBFNs84xbzUuiH36JN53bZHogQkBlPTShL0HGBCSnIznfaDU&_nc_ohc=AUW-a6h9OuoQ7kNvgHuMAsY&_nc_ht=scontent.fdac145-1.fna&oh=00_AYBQ0eK3MdziYYSozbTkoOmgAkCrfFTXKh3en8Bh0TiuDg&oe=66D34178"
                alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Singup to Zishan</h1>

            <div class="form-floating">
                <input type="text" class="form-control first" name="fname" placeholder="First Name" required autofocus>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" name="lname" placeholder="Last Name" required>
                <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control last" name="email" placeholder="Email Address" required>
                <label for="floatingPassword">Email Address</label>
            </div>


            <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-body-secondary">Â© Zishan ltd.</p>
        </form>
    </main>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



</body>

</html>
